       function parsequery(p) {
         var q;
         
         if (p == null) {  // handle null
           q = {};
           q['empty']='empty';
           return q;
         }

         if (p.indexOf('?') > -1) {  // handle has xxxx? before query data
           q = p.split('?')[1]; 
         } else {  // handle no ? before query string
           q = p;
         }        
         var x = q.split('&'), i, name, t;
         for (q={}, i=0; i<x.length; i++) {
           t = x[i].split('=', 2);
           name = unescape(t[0]);
           if (!q[name]) {
             q[name] = [];
             if (t.length > 1) {
               q[name][q[name].length] = unescape(t[1]);
             }
          }
        }
        return q;
      }

      function param() {
        return parsequery(location.search);
      }
